name: CI/CD Pipeline


on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]       
  pull_request:
    branches: [ "main" ]


permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  quality-check:
    name: Test & Analyze (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x] 

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Code Style)
        run: npm run lint

      - name: Audit Dependencies (Security)
        run: npm audit --audit-level=high

      - name: Run Unit Tests
        run: npm test

  
  release:
    name: Create Release
    needs: quality-check
  
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build
        run: |
          npm ci
          npm run build
          # On cr√©e une archive du dossier dist pour l'artifact
          zip -r dist.zip dist/

      
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: dist.zip
          generate_release_notes: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  deploy-docs:
    name: Deploy Docs to Pages
    
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Generate Documentation
        run: npm run docs 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/reference'

      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4